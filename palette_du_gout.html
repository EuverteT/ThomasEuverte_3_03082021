<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>La palette du goût</title>
    </head>

    <body>

      <section class="one-restaurant">

        <div class="one-restaurant__information">

            </div>
